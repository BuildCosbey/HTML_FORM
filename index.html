<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🎈 Fun Form: What's Your Vibe? 🎈</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
      <h1>🎉 What's Your Vibe? 🎉</h1>
      <form>
        <div class="form-group">
          <label for="name">🧑 Your Name:</label>
          <input type="text" id="name" placeholder="e.g., Alex the Great" />
        </div>

        <div class="form-group">
          <label for="mood">🎭 Current Mood:</label>
          <select id="mood">
            <option>😁 Happy</option>
            <option>😐 Meh</option>
            <option>😢 Sad</option>
            <option>🤪 Silly</option>
            <option>😴 Sleepy</option>
            <option>🤔 Thinking hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color">🌈 Favorite Color:</label>
          <input type="color" id="color" />
        </div>

        <div class="form-group">
          <label for="emoji">🎨 Pick an Emoji That Describes You:</label>
          <input type="text" id="emoji" placeholder="🔥 🍕 🚀 🎮 🦄" />
        </div>

        <div class="form-group">
          <label for="funFact">📢 A Fun Fact About You:</label>
          <textarea
            id="funFact"
            rows="3"
            placeholder="I can juggle bananas, solve a Rubik's cube blindfolded..."
          ></textarea>
        </div>

        <button type="submit">✨ Reveal My Vibe! ✨</button>
      </form>
    </div>
  </body>
</html>
